<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
  </head>
  <body>
    <h1>Tabuada de 1 ao 10</h1>
    <p>Com essa tabuada, as contas ficam muito simples</p>
    <script>
      function pulaLinha() {
        document.write('<br>')
        document.write('<br>')
      }

      function mostra(frase) {
        document.write(frase)
        pulaLinha()
      }

      for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador)
      }

      mostra('FIM')
    </script>
  </body>
</html>
