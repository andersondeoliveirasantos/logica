<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ano da Copa</title>
  </head>
  <body>
    <h1>Ano da Copa do Mundo !!!</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium
      nesciunt doloremque, reiciendis maiores eligendi, quasi sit nihil neque
      accusamus ullam quae pariatur? Atque similique est nostrum nesciunt earum,
      dignissimos nam.
    </p>
    <script>
      function pulaLinha() {
        document.write('<br>')
        document.write('<br>')
      }

      function mostra(frase) {
        document.write(frase)
        pulaLinha()
      }

      var anoCopa = 1930

      while (anoCopa <= 2022) {
        mostra('Teve Copa em ' + anoCopa)
        anoCopa = anoCopa + 4
      }

      mostra('FIM')
    </script>
  </body>
