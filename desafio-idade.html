<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calcular a diferença de idade !!!</h1>
    <p>
      Com esse programa, podemos calcular a diferença de idade entre duas
      pessoas.
    </p>

    <script>
      function pularLinha() {
        document.write('<br>')
        document.write('<br>')
      }

      function mostra(frase) {
        document.write(frase)
        pularLinha()
      }

      alert('Você está pronto ???')

      mostra('E agora vamos calcuar a diferença das idade entre duas pessoas.')

      mostra('Meu irmão nasceu em 1986')

      mostra('Eu nasci em 1981')

      var irmao1 = 1981

      var irmao2 = 1986

      var ano = 2021

      mostra('Anderson tem ' + (ano - irmao1) + ' anos')

      mostra('Meu irmão tem ' + (ano - irmao2) + ' anos')

      mostra('A diferença de nossas idade é ' + (irmao2 - irmao1) + ' anos')

      pularLinha
      pularLinha

      mostra('Em média, um casal tem filhos quando atinge a idade de 28 anos.')

      mostra(
        'Desde 1500 até o anos atual, já se passaram ' + (ano - 1500) + 'anos.'
      )

      mostra('Então, temos em média' + round(521 / 28) + 'gerações')
    </script>
  </body>
</html>
