<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
  </head>
  <body>
    <h1>Calculo do IMC !!!</h1>
    <p>Esse programa, calcula de forma rápida o seu IMC.</p>
    <script>
      function pularLinha() {
        document.write('<br>')
        document.write('<br>')
      }

      function mostra(frase) {
        document.write(frase)
        pularLinha()
      }

      var pesoAnderson = 92
      var alturaAnderson = 1.86
      var imcAnderson = pesoAnderson / (alturaAnderson * alturaAnderson)
      mostra('O IMC do Anderson é ' + imcAnderson)

      var pesoAmigo = 68
      var alturaAmigo = 1.72
      var imcAmigo = pesoAmigo / (alturaAmigo * alturaAmigo)
      mostra('O IMC do amigo do Anderson é ' + imcAmigo)
    </script>
  </body>
</html>
