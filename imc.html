<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
  </head>
  <body>
    <h1>Calculo do IMC ( Índice de Massa Corporal ) !!!</h1>
    <p>
      Esse programa, calcula de forma rápida o seu IMC, de forma rápida e clara.
    </p>
    <p>Assim, você vai saber se está acima ou abaixo do peso normal.</p>
      <script>
        function pularLinha() {
          document.write('<br>')
          document.write('<br>')
        }

        function mostra(frase) {
          document.write(frase)
          pularLinha()
        }

        function calculaImc(altura, peso) {
          var imc = peso / (altura * altura)
          mostra('O IMC calculado é ' + imc)
        }

        calculaImc(1.86, 92)
        calculaImc(1.72, 68)

        pularLinha
      </script>
    </p>
  </body>
</html>
