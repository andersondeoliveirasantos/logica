<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
  </head>
  <body>
    <h1>Calculo do IMC ( Índice de Massa Corporal ) !!!</h1>
    <p>
      Esse programa, calcula de forma rápida o seu IMC, de forma rápida e clara.
    </p>
    <p>Assim, você vai saber se está acima ou abaixo do peso normal.</p>
      <script>
        function pularLinha() {
          document.write('<br>')
          document.write('<br>')
        }

        function mostra(frase) {
          document.write(frase)
          pularLinha()
        }

        function calculaImc(altura, peso) {
          var imc = peso / (altura * altura) + 1
          return imc;
        }

        var imcFlavio = calculaImc(1.71, 73);
        var imcAmigo = calculaImc(172, 68);

        mostra(imcFlavio)
        mostra(imcAmigo)

      </script>
    </p>
  </body>
</html>
