<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinha mais !!!</title>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis
      asperiores odio dolore id reiciendis nemo, aspernatur repellendus fugiat?
      Ullam minus culpa iusto dolore dolor sunt repellendus doloribus quis,
      officiis modi.
    </p>
  </head>
  <body>
    <h1>Adivinha avançado !!!</h1>
    <input type="text" />
    <button>Compare com o meu segredo</button>
    <script>
      var segredos = [5, 7, 10, 2] // Math.round(Math.random() * 10)

      var input = document.querySelector('input')
      input.focus()

      function verifica() {
        var achou = false

        for (var posicao = 0; posicao < segredos.length; posicao++) {
          if (input.value == segredos[posicao]) {
            alert('Você ACERTOU o meu segredo !!!')
            achou = true
            break
          }
        }
        if (achou == false) {
          alert('Você errou !!!')
        }

        input.value = ''

        input.focus()
      }

      var button = document.querySelector('button')

      button.onclick = verifica
    </script>
  </body>
</html>
