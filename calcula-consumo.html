<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h3, initial-scale=1.0" />
    <title>Lógica</title>
  </head>
  <body>
    <h3>Álcool ou Gasolina?</h3>
    <br />
    <p>Calculo rápido e prático.</p>
    <script>
      var tanque = 40

      var caminhoComGasolina = 480

      var caminhoComAlcool = 300

      document.write(
        'Com o tanque de gasolina o carro percorreu ' +
          caminhoComGasolina / tanque +
          'Km'
      )
      document.write('<br>')

      document.write(
        'Com o tanque cheio de Álcool o carro percorreu ' +
          caminhoComAlcool / tanque +
          'Km'
      )
      document.write('<br>')

      document.write(
        'A média de Km/L com Álcool e Gasolina é ' +
          (caminhoComAlcool + caminhoComGasolina) / 2
      )
      document.write('<br>')
      document.write('Esse foi o resultado final da pergunta.')
    </script>
  </body>
</html>
